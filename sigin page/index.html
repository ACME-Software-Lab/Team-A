<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <h5>Don't have an account yet? <a href="#" id="out">sign up</a></h5>
    <form>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <span class="iconify" data-icon="mdi:email"></span>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="iconify" data-icon="mdi:lock"></span>
      </div>
      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="container-1">
    <h1>Sign up</h1>
    <h5>Already have an account? <a href="#" id="in">sign in</a></h5>
    <form>
        <div class="input-group">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <span class="iconify" data-icon="mdi:person"></span>
        </div>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <span class="iconify" data-icon="mdi:person"></span>
        </div>
      <div class="input-group">
        <input type="email" id="email-1" name="email" placeholder="Email" required>
        <span class="iconify" data-icon="mdi:email"></span>
      </div>
      <div class="input-group">
        <input type="password" id="password-1" name="password" placeholder="Password" required>
        <span class="iconify" data-icon="mdi:lock"></span>
      </div>
      <div class="agreement">
        <input type="checkbox" id="agreementr" name="agreement">
        <label for="agreement">I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>

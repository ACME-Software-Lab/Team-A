<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcmeMart - Student Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <h1>Acme.Mart</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Product Type Tabs -->
    <div class="product-types">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('Furniture')">Furniture</button>
      <button onclick="filterProducts('Electronics')">Electronics</button>
      <button onclick="filterProducts('Shoes')">Shoes</button>
      <button onclick="filterProducts('Bags')">Bags</button>
      <button onclick="filterProducts('Phones')">Phones</button>
      <button onclick="filterProducts('Laptops')">Laptops</button>
      <button onclick="filterProducts('Textbooks')">Textbooks</button>
      <!-- Add more buttons for other product types if needed -->
    </div>

    <!-- Container for product cards -->
    <div class="container" id="product-container">
      <!-- Product cards will be dynamically generated here -->
    </div>

    <!-- Add Product Button -->
    <button id="add-product-btn">Add Product</button>

    <script src="script.js"></script>
  </body>
</html>
